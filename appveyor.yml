environment:
  matrix:
    - nodejs_version: "0.6.20"
    - nodejs_version: "0.8"
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
install:
  - ps: "try { Install-Product node $env:nodejs_version } catch { Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version) }"
  - npm install
build: off
test_script:
  - node --version
  - npm --version
  - npm run test-ci
version: "{build}"
